<div class="modal fade" id="{{ variables.id_modal }}" tabindex="-1" role="dialog" aria-labelledby="{{ variables.id_modal }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ variables.modal_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ variables.modal_message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <form  method="post" action="{{ variables.modal_url_action }}?next={{ request.path|urlencode }}">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Подтверждаю">
        </form>
      </div>
    </div>
  </div>
</div>
